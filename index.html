<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>CPS Wallet</title>
        <link rel="stylesheet"  href="static/css/base.css">
        <link rel="stylesheet"  href="static/css/index.css">
        <link rel="stylesheet" href="static/css/jquery-ui.min.css">

        <script>
            /**
             *
             * @auther SM@K<smali.kazmi@hotmail.com>
             * @description website: smak.pk
             */

            (function() {
                var root = this;

                var SmartPhone = function(obj) {
                    if (obj instanceof SmartPhone)
                        return obj;
                    if (!(this instanceof SmartPhone))
                        return new SmartPhone(obj);
                    this._wrapped = obj;
                };

                SmartPhone.userAgent = null;
                SmartPhone.getUserAgent = function() {
                    return this.userAgent;
                };

                SmartPhone.setUserAgent = function(userAgent) {
                    this.userAgent = userAgent;
                };

                SmartPhone.isAndroid = function() {
                    return this.getUserAgent().match(/Android/i);
                };

                SmartPhone.isBlackBerry = function() {
                    return this.getUserAgent().match(/BlackBerry/i);
                };

                SmartPhone.isBlackBerryPlayBook = function() {
                    return this.getUserAgent().match(/PlayBook/i);
                };

                SmartPhone.isBlackBerry10 = function() {
                    return this.getUserAgent().match(/BB10/i);
                };

                SmartPhone.isIOS = function() {
                    return this.isIPhone() || this.isIPad() || this.isIPod();
                };

                SmartPhone.isIPhone = function() {
                    return this.getUserAgent().match(/iPhone/i);
                };

                SmartPhone.isIPad = function() {
                    return this.getUserAgent().match(/iPad/i);
                };

                SmartPhone.isIPod = function() {
                    return this.getUserAgent().match(/iPod/i);
                };

                SmartPhone.isOpera = function() {
                    return this.getUserAgent().match(/Opera Mini/i);
                };

                SmartPhone.isWindows = function() {
                    return this.isWindowsDesktop() || this.isWindowsMobile();
                };

                SmartPhone.isWindowsMobile = function() {
                    return this.getUserAgent().match(/IEMobile/i);
                };

                SmartPhone.isWindowsDesktop = function() {
                    return this.getUserAgent().match(/WPDesktop/i);
                };

                SmartPhone.isFireFox = function() {
                    return this.getUserAgent().match(/Firefox/i);
                };

                SmartPhone.isNexus = function() {
                    return this.getUserAgent().match(/Nexus/i);
                };

                SmartPhone.isKindleFire = function() {
                    return this.getUserAgent().match(/Kindle Fire/i);
                };

                SmartPhone.isPalm = function() {
                    return this.getUserAgent().match(/PalmSource|Palm/i);
                };

                SmartPhone.isAny = function() {
                    var foundAny = false;
                    var getAllMethods = Object.getOwnPropertyNames(SmartPhone).filter(function(property) {
                        return typeof SmartPhone[property] == 'function';
                    });

                    for (var index in getAllMethods) {
                        if (getAllMethods[index] === 'setUserAgent' || getAllMethods[index] === 'getUserAgent' ||
                            getAllMethods[index] === 'isAny' || getAllMethods[index] === 'isWindows' ||
                            getAllMethods[index] === 'isIOS') {
                            continue;
                        }
                        if (SmartPhone[getAllMethods[index]]()) {
                            foundAny = true;
                            break;
                        }
                    }
                    return foundAny;
                };

                if(typeof window === 'function' || typeof window === 'object') {
                    SmartPhone.setUserAgent(navigator.userAgent);
                }

                if (typeof exports !== 'undefined') {

                    var middleware = function(isMiddleware) {

                        isMiddleware = isMiddleware === (void 0)  ? true : isMiddleware;

                        if(isMiddleware) {
                            return function(req, res, next) {

                                var userAgent = req.headers['user-agent'] || '';
                                SmartPhone.setUserAgent(userAgent);
                                req.SmartPhone = SmartPhone;

                                if ('function' === typeof res.locals) {
                                    res.locals({SmartPhone: SmartPhone});
                                } else {
                                    res.locals.SmartPhone = SmartPhone;
                                }

                                next();
                            };
                        } else {
                            return SmartPhone;
                        }

                    };

                    if (typeof module !== 'undefined' && module.exports) {
                        exports = module.exports = middleware;
                    }
                    exports = middleware;
                } else {
                    root.SmartPhone = SmartPhone;
                }

            }.call(this));

            if(SmartPhone.isAny()){
                //redirect to index_m.html
                document.location.href = "./index_m.html"
            }
        </script>

        <script src="static/js/jquery-3.0.0.min.js"></script>
        <script src="static/js/jquery-ui.min.js"></script>
        <script src="static/js/base.js"></script>
    </head>
    <body style="background-color: rgb(33,33,33);">
    <div class="wallet-header clear-fix">
        <i class="h-logo"></i>
        <a id="header_create_wallet" href="javascript:openModal('create_wallet');" class="h-button js_newWallet wallet-buttons" style="display:none">创建新钱包</a>
        <a id="header_restore_wallet" href="javascript:openModal('restore_wallet');" class="h-button js_restoreWallet wallet-buttons" style="display:none">恢复钱包</a>
        <a id="header_watch_wallet" href="javascript:openModal('watch_wallet');" class="h-button js_readOnlyWallet wallet-buttons" style="display:none">只读钱包</a>
        <div class="language-list">
            <a id="current_locale" href="javascript:;">CN</a>
            <div class="language-change">
                <div class="language-link">
                    <a href="javascript:changeLanguage('CN');">CN</a>
                    <a href="javascript:changeLanguage('TW');">TW</a>
                    <a href="javascript:changeLanguage('EN');">EN</a>
                </div>
            </div>
        </div>
    </div>
    <div id="app">
        <main-layout>
          <component :is="currentView" :globalData="globalData">
          </component>
        </main-layout>
    </div>
      <script src="./dist/app.js"></script>
    <script>
        document.getElementById('header_create_wallet').innerText = window.i18n.t('创建新钱包');
        document.getElementById('header_restore_wallet').innerText = window.i18n.t('恢复钱包');
        document.getElementById('header_watch_wallet').innerText = window.i18n.t('只读钱包');
        document.getElementById('current_locale').innerText = window.i18n.locale;
    </script>
    </body>
  </html>
